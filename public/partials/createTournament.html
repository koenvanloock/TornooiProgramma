<div layout="row">
    <md-content  style="background: none">
<md-card layout="center center">
    <form>
        <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">


            <div layout layout-sm="column" >
                <md-input-container flex layout-padding>
                    <label>Tornooinaam</label>
                    <input ng-model="name">
                </md-input-container>
                <md-input-container flex layout-padding>
                    <label>Tornooidatum</label>
                    <input ng-model="date" type="date">
                </md-input-container>
            </div>
        </md-content>

        <div layout="row" layout-padding>
            <div flex>
                <md-checkbox ng-model="hasMultipleSeries" aria-label="Verschillende reeksen">
                    Verschillende reeksen
                </md-checkbox>
            </div>
        </div>

        <div layout="column" layout-padding>
            <md-select ng-model="maximumNumberOfSeriesEntries" layout-padding>
                <md-select-label>{{ maximumNumberOfSeriesEntries ? "Max. " + maximumNumberOfSeriesEntries+ " reeksdeelnames" : 'max. reeksInschrijvingen' }}</md-select-label>
                <md-option ng-repeat="nr in numberList" value={{nr}}>{{nr}}</md-option>
            </md-select>
        </div>

        <div layout="row" layout-padding>
            <div flex="50">
                <md-checkbox ng-model="showClub" aria-label="Toon club">
                    Toon club
                </md-checkbox>
            </div>
        </div>

        <md-button layout-padding class="md-raised md-primary" ng-click="createTournament(name,date, hasMultipleSeries, maximumNumberOfSeriesEntries, showClub)">Maak tornooi
        </md-button>
    </form>
    </md-card>
        </md-content>
</div>
