<div id="pageContent" layout="column" layout-align="center center" ng-enter="login(credentials)">
    <md-card style="opacity: 0.9">
        <md-toolbar class="md-padding">
            <h2 style="background: #0042cc margin: 0">Login</h2>
        </md-toolbar>

        <div layout="row">
            <md-input-container flex>
                <label>Gebruikersnaam</label>
                <input type="text" ng-model="credentials.username"/>
            </md-input-container>
        </div>

        <div layout="row">
            <md-input-container flex>
                <label>Wachtwoord</label>
                <input type="password" ng-model="credentials.password"/>
            </md-input-container>
            <md-button class="md-fab" style="opacity: 1" ng-click="login(credentials)" aria-label="unlock car">
                <md-icon md-font-icon="fa fa-unlock-alt fa-2x"></md-icon>
            </md-button>
        </div>
    </md-card>
    </div>
