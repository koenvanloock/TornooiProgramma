<section id="tournament" layout ng-controller="PlayerController">
    <div class="md-whiteframe-z2 seriesBox" ng-repeat="series in tournament.series" flex="33">
        <md-toolbar>{{series.seriesName}} ( {{series.seriesPlayers.length + " spelers"}} )</md-toolbar>
        <h2>Reeksspelers</h2>
        <table>
            <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Klassement</th>
            </tr>
            <tr ng-repeat="seriesPlayer in series.seriesPlayers">
                <td>{{seriesPlayer.firstname}}</td>
                <td>{{seriesPlayer.lastname}}</td>
                <td>{{ranks[seriesPlayer.rank.value].name}}</td>

            </tr>
        </table>
    </div>
</section>
